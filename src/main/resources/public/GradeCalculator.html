<!doctype html>
<html lang="en">
<head>
    <title>
        Grade Calculator
    </title>
    <link rel="stylesheet" href="/static/css/main.css"/>
</head>
<body lang="en_US">
<form action="/calculator/calc" method="post">
    <div class="row">
        <label for="en">continuous assessment grade</label>
        <input id="en" name="en" type="number" step="0.1" min="1" max="6">
    </div>
    <div class="row">
        <label for="exam">final exam</label>
        <input id="exam" name="exam" type="number" step="0.1" min="1" max="6">
    </div>
    <div class="row">
        <input type="submit">
    </div>


</form>
</body>
</html>
